<div class="card text-center ">
  <div class="card-header">
    Registeration Form
  </div>
  <div class="card-body loginbg">

      <div class="card mymargin" style="width: 18rem;">
      <div class="card-body  " >
       <form method="post">
        <div class="form-group">
          <i class="fa fa-user" aria-hidden="true"></i>
          <label for="exampleInputEmail1">Username :</label>
          <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="username">
        </div>
         <div class="form-group">
          <i class="fa fa-envelope" aria-hidden="true"></i>
          <label for="exampleInputEmail1">Email :</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="email">
        </div>
        <div class="form-group">
          <i class="fa fa-lock" aria-hidden="true"></i>
          <label for="exampleInputPassword1">Password :</label>
          <input type="password" class="form-control" id="Password" placeholder="Password">
        </div>
                <div class="form-group">
          <i class="fa fa-lock" aria-hidden="true"></i>
          <label for="exampleInputEmail1">Confirm password :</label>
          <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="cpassword">
        </div>
      
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
</div>
